<div role="dialog"><div class="modal-header"><button type="button" class="close" aria-label="Close" ng-click="placeBidCtrl.cancel()"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">Place bid on '{{placeBidCtrl.bid.title}}'</h4></div><div class="modal-body"><div><alert class="alert alert-warning" style="float:none" ng-repeat="alert in placeBidCtrl.alerts" type="alert.type" close="placeBidCtrl.closeAlert($index)">{{alert.msg}}</alert></div><form name="placeBidForm"><fieldset><p class="text-warning" ng-show="placeBidCtrl.error &amp;&amp; placeBidCtrl.error.data.modelState['']">{{placeBidCtrl.error.data.modelState[''].join(' ')}}</p><div class="form-group"><label for="price">Price <i class="fa fa-gbp"></i></label> <input id="price" type="number" class="form-control" ng-model="placeBidCtrl.bid.price" ng-required="true" min="1" placeholder=""><p class="text-warning" ng-repeat="desc in placeBidCtrl.error.data.modelState['bidModel.price']">{{desc}}</p></div></fieldset></form></div><div class="modal-footer"><div class="btn-toolbar"><button class="btn btn-success pull-right" ng-disabled="!placeBidForm.$valid" ng-click="placeBidCtrl.ok()">OK</button> <button class="btn btn-default pull-right" ng-click="placeBidCtrl.cancel()">Cancel</button></div></div></div>
