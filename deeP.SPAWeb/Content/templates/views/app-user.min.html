<div ng-if-in-role="'Seller'" ng-controller="sellerUserController as sellerUserCtrl"><div ng-controller="bidListController as bidListCtrl"><div class="panel panel-default"><div class="panel-heading"><h3 class="pull-left">Incoming bids</h3><div class="btn-toolbar"><button class="btn btn-info pull-right" ng-click="bidListCtrl.refreshList()" title="Refresh list of incoming bids"><i class="fa fa-2x fa-refresh"></i></button></div></div><div class="panel-body"><bid-summary ng-repeat="bid in bidListCtrl.bids" bid="bid" bid-accept="sellerUserCtrl.acceptBid(bid)" bid-reject="sellerUserCtrl.rejectBid(bid)"></bid-summary></div></div></div><div ng-controller="propertyListController as ownPropertyListCtrl"><div class="panel panel-default"><div class="panel-heading"><h3 class="pull-left">Properties listed by you</h3><div class="btn-toolbar"><button class="btn btn-info pull-right" ng-click="ownPropertyListCtrl.refreshList(true)" title="Refresh list of own properties"><i class="fa fa-2x fa-refresh"></i></button></div></div><div class="panel-body"><property-summary ng-repeat="property in ownPropertyListCtrl.properties" property="property" property-selected="sellerUserCtrl.propertySelected(property)"></property-summary></div><div class="panel-footer"><div class="btn-toolbar"><button class="btn btn-primary pull-right" ng-click="sellerUserCtrl.addProperty()" title="Add property">Add property</button></div></div></div></div></div><div ng-if-in-role="'Buyer'" ng-controller="buyerUserController as buyerUserCtrl"><div ng-controller="propertyListController as propertyListCtrl"><div class="panel panel-default"><div class="panel-heading"><h3 class="pull-left">Available properties</h3><div class="btn-toolbar"><button class="btn btn-info pull-right" ng-click="propertyListCtrl.refreshList(false)" title="Refresh list of available properties"><i class="fa fa-2x fa-refresh"></i></button></div></div><div class="panel-body"><property-summary ng-repeat="property in propertyListCtrl.properties" property="property" property-selected="buyerUserCtrl.propertySelected(property)"></property-summary></div></div></div></div>
